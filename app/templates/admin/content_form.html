{% extends "base.html" %}

{% block title %}{{ 'Düzenle' if content else 'Yeni Ekle' }} | İçerik Yönetimi{% endblock %}

{% block content %}
<div class="admin-container fade-in" style="padding: 40px 20px; max-width: 800px; margin: 0 auto;">
    <div style="background: var(--card-bg); border-radius: 24px; padding: 40px; border: 1px solid rgba(255, 193, 7, 0.1);">
        <h1 style="color: var(--primary); margin-bottom: 30px;">İçerik {{ 'Düzenle' if content else 'Ekle' }}</h1>
        <form method="POST">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 10px; color: var(--primary);">İçerik Türü</label>
                <select name="content_type" style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px; color: white;">
                    <option value="ayet" {{ 'selected' if content and content.content_type == 'ayet' }}>Ayet</option>
                    <option value="hadis" {{ 'selected' if content and content.content_type == 'hadis' }}>Hadis</option>
                    <option value="soz" {{ 'selected' if content and content.content_type == 'soz' }}>Söz</option>
                </select>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 10px; color: var(--primary);">Kategori</label>
                <select name="category" style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px; color: white;">
                    <option value="daily" {{ 'selected' if content and content.category == 'daily' }}>Günlük</option>
                    <option value="ramadan" {{ 'selected' if content and content.category == 'ramadan' }}>Ramazan</option>
                </select>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 10px; color: var(--primary);">İçerik Metni</label>
                <textarea name="text" style="width: 100%; min-height: 150px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px; color: white;" required>{{ content.text if content else '' }}</textarea>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 10px; color: var(--primary);">Kaynak</label>
                <input type="text" name="source" value="{{ content.source if content else '' }}" style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px; color: white;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 10px; color: var(--primary);">Sıra / Gün İndeksi (İsteğe bağlı)</label>
                <input type="number" name="day_index" value="{{ content.day_index if content else '' }}" style="width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px; color: white;">
            </div>

            <div style="margin-bottom: 30px; display: flex; align-items: center; gap: 10px;">
                <input type="checkbox" name="is_active" id="is_active" {{ 'checked' if not content or content.is_active else '' }}>
                <label for="is_active" style="color: white;">Aktif mi?</label>
            </div>

            <div style="display: flex; gap: 15px;">
                <button type="submit" style="background: var(--primary); color: var(--dark); padding: 12px 25px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer;">Kaydet</button>
                <a href="{{ url_for('views.admin_contents') }}" style="background: rgba(255,255,255,0.05); color: white; padding: 12px 25px; border-radius: 12px; text-decoration: none;">İptal</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
