<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>11330 Basamaklı Asal Sayı</title>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Fira Code', monospace;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  h1 {
    margin: 30px 0 10px 0;
    font-size: 2rem;
    text-align: center;
    text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #00ffe0, 0 0 10px #00ffe0; }
    to { text-shadow: 0 0 15px #00ffe0, 0 0 30px #00ffe0; }
  }

  .container {
    background: rgba(0,0,0,0.7);
    border-radius: 12px;
    padding: 20px;
    max-width: 90%;
    max-height: 80vh;
    overflow: auto;
    box-shadow: 0 0 20px rgba(0,255,224,0.5);
  }

  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    line-height: 1.2em;
    font-size: 0.9rem;
  }

  /* Küçük animasyon ile sayfanın altına kayan efekt */
  .footer {
    margin-top: 20px;
    font-size: 0.85rem;
    color: #00ffe0aa;
    text-align: center;
    animation: floatText 3s ease-in-out infinite alternate;
  }

  @keyframes floatText {
    from { transform: translateY(0px); }
    to { transform: translateY(10px); }
  }

  /* Extra showroom styling */
  .showroom {
    margin-top: 30px;
    width: 90%;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .prime-card {
    background: rgba(0,0,0,0.5);
    border: 1px solid #00ffe0;
    border-radius: 8px;
    padding: 15px;
    margin: 10px;
    width: 250px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,255,224,0.3);
    transition: transform 0.3s ease;
  }

  .prime-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 15px rgba(0,255,224,0.6);
  }

  .prime-card h3 {
    margin-top: 0;
    color: #00ffe0;
    font-size: 1.1rem;
  }

  .prime-card pre {
    font-size: 0.8rem;
    max-height: 150px;
    overflow: auto;
  }
</style>
</head>
<body>

<h1>11330 Basamaklı Asal Sayı</h1>

<div class="container">
<pre id="prime">
<!-- Sayı buraya eklenecek -->
</pre>
</div>

<!-- Extra Prime Number Showroom -->
<div class="showroom">
  <div class="prime-card">
    <h3>5 Basamaklı Asal</h3>
    <pre id="prime5">10601</pre>
  </div>
  <div class="prime-card">
    <h3>10 Basamaklı Asal</h3>
    <pre id="prime10">1000000007</pre>
  </div>
  <div class="prime-card">
    <h3>20 Basamaklı Asal</h3>
    <pre id="prime20">100000000000000000039</pre>
  </div>
</div>

<div class="footer">
Scroll yaparak tüm sayıyı inceleyebilirsin...
</div>

<script>
// Örnek kısa sayı, gerçek 11.330 basamaklı sayıyı buraya koy
let primeNumber = "11330 basamaklı asal sayı..."; // 11.330 basamaklı sayı

// Her 100 basamakta satır sonu ekle
let formatted = "";
for(let i=0; i<primeNumber.length; i+=100){
    formatted += primeNumber.slice(i, i+100) + "\n";
}

document.getElementById("prime").textContent = formatted;
</script>

</body>
</html>
