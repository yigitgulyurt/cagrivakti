<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ display_name }} Namaz Vakitleri Widget</title>
    <style>
        :root {
            --primary: #FFC107;
            --dark: #121212;
            --card-bg: #1E1E1E;
            --text: #FFFFFF;
            --gray: #94a3b8;
            --success: #10b981;
        }

        /* Light Theme Override */
        [data-theme="light"] {
            --primary: #f59e0b;
            --dark: #ffffff;
            --card-bg: #f3f4f6;
            --text: #1f2937;
            --gray: #6b7280;
        }

        /* Custom Colors Override if provided */
        {% if bg_color %}
        body { background-color: {{ bg_color }} !important; }
        .widget-container { background-color: {{ bg_color }} !important; }
        {% endif %}
        
        {% if text_color %}
        body, .city-name, .time-label, .time-value { color: {{ text_color }} !important; }
        {% endif %}

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: transparent;
            color: var(--text);
            overflow: hidden;
        }

        .widget-container {
            background-color: var(--card-bg);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
        }

        .city-name {
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            color: var(--primary);
            white-space: nowrap;
        }

        .next-prayer-countdown {
            font-size: 12px;
            color: var(--gray);
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
            display: none; /* Default hidden */
            align-items: center;
            gap: 8px;
        }

        /* FEATURE 1: Header Countdown Active */
        /* Show only when width > 320 AND height > 160 */
        @media (min-width: 320px) and (min-height: 160px) {
            .next-prayer-countdown {
                display: flex;
            }
        }

        @keyframes navbar-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(255, 193, 7, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
        }
        
        .logo-link {
            font-size: 10px;
            text-decoration: none;
            color: var(--gray);
            opacity: 0.7;
            white-space: nowrap;
        }
        
        .logo-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .times-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            flex-grow: 1;
        }

        .time-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(128, 128, 128, 0.1);
            border-radius: 4px;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .time-item.active {
            border: 1px solid var(--primary);
            background-color: rgba(255, 193, 7, 0.1);
        }
        
        [data-theme="light"] .time-item.active {
            background-color: rgba(245, 158, 11, 0.1);
        }

        .time-label {
            font-size: 10px;
            color: var(--gray);
            margin-bottom: 2px;
        }

        .time-value {
            font-weight: 600;
            font-size: 13px;
        }

        .prayer-countdown {
            font-size: 10px;
            color: var(--gray);
            margin-top: 2px;
            display: none; /* Default hidden */
            font-variant-numeric: tabular-nums;
        }

        /* FEATURE 2: Grid Detailed Countdowns Active */
        /* Show only when width > 420 AND height > 280 */
        @media (min-width: 420px) and (min-height: 280px) {
            .prayer-countdown {
                display: block;
            }
            .time-item {
                padding: 8px 4px;
            }
        }

        /* LAYOUT RATIOS */
        
        /* Ratio Case 1: Portrait/Narrow -> 2 Columns */
        /* Trigger if Width < 300 OR (Height > Width * 1.5 - approx via min-height and max-width) */
        @media (max-width: 300px), (min-height: 500px) and (max-width: 450px) {
            .times-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Ratio Case 2: Very Narrow/Sidebar -> 1 Column (List View) */
        @media (max-width: 160px) {
            .times-grid {
                display: flex;
                flex-direction: column;
            }
            .time-item {
                flex-direction: row;
                justify-content: space-between;
                padding: 4px 8px;
            }
            .time-label {
                margin-bottom: 0;
            }
            /* Force hide countdowns in list view to save space */
            .prayer-countdown {
                display: none !important;
            }
        }
    </style>
</head>
<body data-theme="{{ theme }}">
    <div class="widget-container">
        <div class="header">
            <div class="header-left">
                <span class="city-name">{{ display_name }}</span>
                <span id="next-prayer-countdown" class="next-prayer-countdown"></span>
            </div>
            <a href="https://cagrivakti.com.tr/sehir/{{ sehir }}" target="_blank" class="logo-link">Çağrı Vakti</a>
        </div>
        <div class="times-grid">
            {% for vakit_key, vakit_label in [('imsak', 'İmsak'), ('gunes', 'Güneş'), ('ogle', 'Öğle'), ('ikindi', 'İkindi'), ('aksam', 'Akşam'), ('yatsi', 'Yatsı')] %}
            <div class="time-item" id="card-{{ vakit_key }}">
                <span class="time-label">{{ vakit_label }}</span>
                <span class="time-value">{{ vakitler[vakit_key] }}</span>
                <span class="prayer-countdown" id="{{ vakit_key }}-countdown"></span>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const namazVakitleri = {{ vakitler | tojson }};
        const displayCityName = "{{ display_name }}";

        function updateCountdowns() {
            if (!namazVakitleri) return;

            const tz = namazVakitleri.timezone || 'Europe/Istanbul';
            
            // Yerel saati ve şehir saatini al
            const now = new Date();
            const cityNowStr = now.toLocaleString("en-US", {timeZone: tz});
            const cityNow = new Date(cityNowStr);
            
            let nextVakitName = null;
            let nextVakitTime = null;
            let minDiff = Infinity;
            
            const vakitList = ['imsak', 'gunes', 'ogle', 'ikindi', 'aksam', 'yatsi'];

            vakitList.forEach(vakit => {
                const saat = namazVakitleri[vakit];
                if (!saat || saat === "--:--" || saat.includes('skeleton')) return;
                
                const [hours, minutes] = saat.split(":").map(Number);
                const vakitDate = new Date(cityNow);
                vakitDate.setHours(hours, minutes, 0, 0);
                
                // Navbar için en yakın gelecek vakti bul
                const diffForNavbar = vakitDate - cityNow;
                if (diffForNavbar > 0 && diffForNavbar < minDiff) {
                    minDiff = diffForNavbar;
                    nextVakitName = vakit;
                    nextVakitTime = saat;
                }
                
                const countdownEl = document.getElementById(`${vakit}-countdown`);
                const cardEl = document.getElementById(`card-${vakit}`);
                
                // Reset active class
                if (cardEl) cardEl.classList.remove('active');

                if (!countdownEl) return;

                if (vakitDate < cityNow) {
                     countdownEl.textContent = '';
                     return;
                }
                
                const timeDiff = vakitDate - cityNow;
                const h = Math.floor(timeDiff / 3600000);
                const m = Math.floor((timeDiff % 3600000) / 60000);
                const s = Math.floor((timeDiff % 60000) / 1000);
                
                countdownEl.textContent = `-${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            });

            // Eğer tüm vakitler geçtiyse (Yatsı sonrası), sonraki vakit yarın İmsak'tır
            if (minDiff === Infinity) {
                let targetDate = null;
                let nextImsakTime = null;

                // 1. Öncelik: Yarın verisi varsa onu kullan
                if (namazVakitleri.yarin && namazVakitleri.yarin.imsak) {
                     nextImsakTime = namazVakitleri.yarin.imsak;
                     const [hours, minutes] = nextImsakTime.split(":").map(Number);
                     targetDate = new Date(cityNow);
                     targetDate.setHours(hours, minutes, 0, 0);
                     
                     // Eğer saat geçmişse (örneğin gece yarısından sonra), bir sonraki günü hedefle
                     if (targetDate < cityNow) {
                         targetDate.setDate(targetDate.getDate() + 1);
                     }
                } 
                // 2. Öncelik: Fallback (Yarın verisi yoksa bugünün imsak saatine 1 gün ekle)
                else if (namazVakitleri.imsak) {
                     nextImsakTime = namazVakitleri.imsak;
                     const [hours, minutes] = nextImsakTime.split(":").map(Number);
                     targetDate = new Date(cityNow);
                     targetDate.setDate(targetDate.getDate() + 1); // Kesinlikle yarın
                     targetDate.setHours(hours, minutes, 0, 0);
                }

                if (targetDate) {
                     minDiff = targetDate - cityNow;
                     nextVakitName = 'imsak';
                     nextVakitTime = nextImsakTime;

                     // Update Imsak Countdown in grid
                     const imsakCountdownEl = document.getElementById('imsak-countdown');
                     if (imsakCountdownEl) {
                        const h = Math.floor(minDiff / 3600000);
                        const m = Math.floor((minDiff % 3600000) / 60000);
                        const s = Math.floor((minDiff % 60000) / 1000);
                        imsakCountdownEl.textContent = `-${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                     }
                }
            }

            // Update Header Countdown
            const headerCountdown = document.getElementById('next-prayer-countdown');
            if (headerCountdown && nextVakitName) {
                const h = Math.floor(minDiff / 3600000);
                const m = Math.floor((minDiff % 3600000) / 60000);
                const s = Math.floor((minDiff % 60000) / 1000);
                
                // Highlight next prayer card
                const nextCard = document.getElementById(`card-${nextVakitName}`);
                if (nextCard) nextCard.classList.add('active');

                // Render matching city page design
                const map = {'imsak': 'İmsak', 'gunes': 'Güneş', 'ogle': 'Öğle', 'ikindi': 'İkindi', 'aksam': 'Akşam', 'yatsi': 'Yatsı'};
                const displayName = map[nextVakitName] || nextVakitName;

                headerCountdown.innerHTML = `
                    <div style="display: flex; flex-direction: column; line-height: 1; text-align: right; justify-content: center;">
                        <span style="font-size: 0.9em; opacity: 1; font-weight: 700; color: #ffc107;">${displayName}</span>
                        <span style="font-weight: 800; color: var(--text); font-size: 1em;">${nextVakitTime}</span>
                    </div>
                    <div style="background: rgba(255, 193, 7, 0.15); color: #ffc107; padding: 2px 6px; border-radius: 6px; font-family: monospace; font-weight: 800; font-size: 1.1em; line-height: 1.2; letter-spacing: 0.5px; border: 1px solid rgba(255, 193, 7, 0.4); animation: navbar-pulse 1s infinite ease-in-out; margin: 0 4px;">
                        ${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}
                    </div>
                    <span style="font-size: 0.9em; opacity: 0.9; align-self: center; font-weight: 600; color: #ffc107;">kaldı</span>
                `;
            } else if (headerCountdown) {
                headerCountdown.textContent = "";
            }
        }

        setInterval(updateCountdowns, 1000);
        updateCountdowns();
    </script>
</body>
</html>
