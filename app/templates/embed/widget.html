<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ display_name }} Namaz Vakitleri Widget</title>
    <style>
        :root {
            --primary: #FFC107;
            --dark: #121212;
            --card-bg: #1E1E1E;
            --text: #FFFFFF;
            --gray: #94a3b8;
            --success: #10b981;
        }

        /* Light Theme Override */
        [data-theme="light"] {
            --primary: #f59e0b;
            --dark: #ffffff;
            --card-bg: #f3f4f6;
            --text: #1f2937;
            --gray: #6b7280;
        }

        /* Custom Colors Override if provided */
        /* JS handles this now to avoid CSS parser errors */

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: transparent;
            color: var(--text);
            overflow: hidden;
        }

        .widget-container {
            background-color: var(--card-bg);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
            user-select: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
        }

        .city-name {
            font-weight: bold;
            font-size: clamp(14px, 5.5vmin, 40px);
            text-transform: uppercase;
            color: var(--primary);
            white-space: nowrap;
        }

        .next-prayer-countdown {
            font-size: clamp(10px, 4vmin, 30px);
            color: var(--gray);
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
            display: none; /* Default hidden */
            align-items: center;
            gap: 8px;
        }

        /* FEATURE 1: Header Countdown Active */
        /* Show when width > 260 AND height > 160 */
        /* Lowered from 320px to support standard 300px sidebars */
        @media (min-width: 260px) and (min-height: 160px) {
            .next-prayer-countdown {
                display: flex;
            }
        }

        @keyframes navbar-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(255, 193, 7, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
        }
        
        .logo-link {
            font-size: clamp(9px, 3.5vmin, 20px);
            text-decoration: none;
            color: var(--gray);
            opacity: 0.7;
            white-space: nowrap;
        }
        
        .logo-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .times-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            flex-grow: 1;
        }

        .time-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(128, 128, 128, 0.1);
            border-radius: 4px;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .time-item.active {
            border: 1px solid var(--primary);
            background-color: rgba(255, 193, 7, 0.1);
        }
        
        [data-theme="light"] .time-item.active {
            background-color: rgba(245, 158, 11, 0.1);
        }

        .time-label {
            font-size: clamp(10px, 4vmin, 24px);
            color: var(--gray);
            margin-bottom: 2px;
        }

        .time-value {
            font-weight: 600;
            font-size: clamp(13px, 5.2vmin, 32px);
        }

        .prayer-countdown {
            font-size: clamp(9px, 3.5vmin, 20px);
            color: var(--gray);
            margin-top: 2px;
            display: none; /* Default hidden */
            font-variant-numeric: tabular-nums;
        }

        /* FEATURE 2: Grid Detailed Countdowns Active */
        /* Enable if:
           1. Wide & Tall (Main Content): W > 420 AND H > 280
           2. Standard Sidebar Tall: W > 280 AND H > 500
           3. Horizontal Banner Tall (Special): W > 600 AND H > 200
        */
        @media (min-width: 420px) and (min-height: 280px),
               (min-width: 280px) and (min-height: 500px),
               (min-width: 600px) and (min-height: 200px) {
            .prayer-countdown {
                display: block;
            }
            .time-item {
                padding: 8px 4px;
            }
        }

        /* LAYOUT RATIOS */
        
        /* Ratio Case 1: Portrait/Narrow -> 2 Columns */
        /* Trigger if Width < 300 OR (Height > Width * 1.5 - approx via min-height and max-width) */
        /* EXCEPTION: If height is very tall (Sidebar Tall mode > 500px), stick to 2 columns but allow more content */
        @media (max-width: 320px), (min-height: 500px) and (max-width: 450px) {
            .times-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Ratio Case 2: Very Narrow/Sidebar -> 1 Column (List View) */
        /* Applies to short/standard height widgets. Tall ones are handled by Skyscraper Mode below. */
        @media (max-width: 160px) and (max-height: 399px) {
            .times-grid {
                display: flex;
                flex-direction: column;
            }
            .time-item {
                flex-direction: row;
                justify-content: space-between;
                padding: 4px 8px;
            }
            .time-label {
                margin-bottom: 0;
            }
            /* Force hide countdowns in list view to save space */
            .prayer-countdown {
                display: none !important;
            }
        }

        .city-link {
            text-decoration: none;
            color: inherit;
        }

        .city-link:hover .city-name {
            text-decoration: underline;
        }
        /* FEATURE 3: Horizontal Banner Mode (e.g. 728x90) */
        /* Trigger if Height < 120px AND Width > 500px */
        @media (max-height: 120px) and (min-width: 500px) {
            .widget-container {
                flex-direction: row;
                align-items: center;
                padding: 0 10px;
                gap: 15px;
            }
            
            .header {
                flex-direction: column; /* Stack City and Countdown vertically to save width */
                align-items: flex-start;
                margin-bottom: 0;
                padding-bottom: 0;
                border-bottom: none;
                margin-right: 10px;
                border-right: 1px solid rgba(128, 128, 128, 0.2);
                padding-right: 15px;
                min-width: fit-content;
                justify-content: center;
            }
            
            .header-left {
                flex-direction: column;
                align-items: flex-start;
                gap: 2px;
            }

            .times-grid {
                display: flex;
                flex-direction: row;
                gap: 5px;
                width: 100%;
                justify-content: space-between;
            }

            .time-item {
                flex-direction: column;
                padding: 2px 4px;
                flex: 1;
            }
            
            .time-label {
                font-size: clamp(9px, 10vh, 14px);
            }
            
            .time-value {
                font-size: clamp(12px, 14vh, 20px);
            }
            
            .logo-link {
                display: none; /* Hide logo in very short banners to save space */
            }

            /* Adjust header countdown for banner */
            .next-prayer-countdown {
                font-size: clamp(10px, 11vh, 16px);
            }
        }

        /* FEATURE 4: Skyscraper Mode (e.g. 160x600) */
        /* Trigger if Width <= 180px AND Height > 400px */
        @media (max-width: 180px) and (min-height: 400px) {
            .widget-container {
                padding: 15px 10px;
            }

            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 10px;
                margin-bottom: 15px;
            }

            .header-left {
                flex-direction: column;
                align-items: center;
            }

            .city-name {
                font-size: clamp(16px, 9vw, 24px);
                margin-bottom: 5px;
            }

            .times-grid {
                display: flex;
                flex-direction: column;
                gap: 8px;
                flex-grow: 1; /* Take remaining space */
            }

            .time-item {
                flex-direction: row;
                justify-content: space-between;
                padding: 10px;
                border-bottom: 1px solid rgba(128,128,128,0.1);
                flex: 1; /* Stretch to fill space evenly */
                align-items: center;
            }
            
            .time-label {
                font-size: clamp(12px, 7vw, 18px);
            }
            
            .time-value {
                font-size: clamp(14px, 8.5vw, 22px);
            }
        }
    </style>
</head>
<body data-theme="{{ theme }}">
    <div class="widget-container">
        <div class="header">
            <div class="header-left">
                <a href="https://cagrivakti.com.tr/sehir/{{ sehir }}" target="_blank" class="city-link">
                    <span class="city-name">{{ display_name }}</span>
                </a>
            </div>
            <span id="next-prayer-countdown" class="next-prayer-countdown"></span>
            <a href="https://cagrivakti.com.tr" target="_blank" class="logo-link">Çağrı Vakti</a>
        </div>
        <div class="times-grid">
            {% for vakit_key, vakit_label in [('imsak', 'İmsak'), ('gunes', 'Güneş'), ('ogle', 'Öğle'), ('ikindi', 'İkindi'), ('aksam', 'Akşam'), ('yatsi', 'Yatsı')] %}
            <div class="time-item" id="card-{{ vakit_key }}">
                <span class="time-label">{{ vakit_label }}</span>
                <span class="time-value">{{ vakitler[vakit_key] }}</span>
                <span class="prayer-countdown" id="{{ vakit_key }}-countdown"></span>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const namazVakitleri = JSON.parse('{{ vakitler | tojson | safe }}');
        const displayCityName = "{{ display_name }}";
        const bgColor = "{{ bg_color }}";
        const textColor = "{{ text_color }}";

        // Apply custom colors via JS to avoid CSS parser errors in IDE
        if (bgColor) {
            document.body.style.setProperty('background-color', bgColor, 'important');
            const container = document.querySelector('.widget-container');
            if (container) container.style.setProperty('background-color', bgColor, 'important');
        }

        if (textColor) {
            document.body.style.setProperty('color', textColor, 'important');
            const elements = document.querySelectorAll('.city-name, .time-label, .time-value');
            elements.forEach(el => el.style.setProperty('color', textColor, 'important'));
        }

        function updateCountdowns() {
            if (!namazVakitleri) return;

            const tz = namazVakitleri.timezone || 'Europe/Istanbul';
            
            // Yerel saati ve şehir saatini al
            const now = new Date();
            const cityNowStr = now.toLocaleString("en-US", {timeZone: tz});
            const cityNow = new Date(cityNowStr);
            
            let nextVakitName = null;
            let nextVakitTime = null;
            let minDiff = Infinity;
            
            const vakitList = ['imsak', 'gunes', 'ogle', 'ikindi', 'aksam', 'yatsi'];

            vakitList.forEach(vakit => {
                const saat = namazVakitleri[vakit];
                if (!saat || saat === "--:--" || saat.includes('skeleton')) return;
                
                const [hours, minutes] = saat.split(":").map(Number);
                const vakitDate = new Date(cityNow);
                vakitDate.setHours(hours, minutes, 0, 0);
                
                // Navbar için en yakın gelecek vakti bul
                const diffForNavbar = vakitDate - cityNow;
                if (diffForNavbar > 0 && diffForNavbar < minDiff) {
                    minDiff = diffForNavbar;
                    nextVakitName = vakit;
                    nextVakitTime = saat;
                }
                
                const countdownEl = document.getElementById(`${vakit}-countdown`);
                const cardEl = document.getElementById(`card-${vakit}`);
                
                // Reset active class
                if (cardEl) cardEl.classList.remove('active');

                if (!countdownEl) return;

                if (vakitDate < cityNow) {
                     countdownEl.textContent = '';
                     return;
                }
                
                const timeDiff = vakitDate - cityNow;
                const h = Math.floor(timeDiff / 3600000);
                const m = Math.floor((timeDiff % 3600000) / 60000);
                const s = Math.floor((timeDiff % 60000) / 1000);
                
                countdownEl.textContent = `-${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            });

            // Eğer tüm vakitler geçtiyse (Yatsı sonrası), sonraki vakit yarın İmsak'tır
            if (minDiff === Infinity) {
                let targetDate = null;
                let nextImsakTime = null;

                // 1. Öncelik: Yarın verisi varsa onu kullan
                if (namazVakitleri.yarin && namazVakitleri.yarin.imsak) {
                     nextImsakTime = namazVakitleri.yarin.imsak;
                     const [hours, minutes] = nextImsakTime.split(":").map(Number);
                     targetDate = new Date(cityNow);
                     targetDate.setHours(hours, minutes, 0, 0);
                     
                     // Eğer saat geçmişse (örneğin gece yarısından sonra), bir sonraki günü hedefle
                     if (targetDate < cityNow) {
                         targetDate.setDate(targetDate.getDate() + 1);
                     }
                } 
                // 2. Öncelik: Fallback (Yarın verisi yoksa bugünün imsak saatine 1 gün ekle)
                else if (namazVakitleri.imsak) {
                     nextImsakTime = namazVakitleri.imsak;
                     const [hours, minutes] = nextImsakTime.split(":").map(Number);
                     targetDate = new Date(cityNow);
                     targetDate.setDate(targetDate.getDate() + 1); // Kesinlikle yarın
                     targetDate.setHours(hours, minutes, 0, 0);
                }

                if (targetDate) {
                     minDiff = targetDate - cityNow;
                     nextVakitName = 'imsak';
                     nextVakitTime = nextImsakTime;

                     // Update Imsak Countdown in grid
                     const imsakCountdownEl = document.getElementById('imsak-countdown');
                     if (imsakCountdownEl) {
                        const h = Math.floor(minDiff / 3600000);
                        const m = Math.floor((minDiff % 3600000) / 60000);
                        const s = Math.floor((minDiff % 60000) / 1000);
                        imsakCountdownEl.textContent = `-${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                     }
                }
            }

            // Update Header Countdown
            const headerCountdown = document.getElementById('next-prayer-countdown');
            if (headerCountdown && nextVakitName) {
                const h = Math.floor(minDiff / 3600000);
                const m = Math.floor((minDiff % 3600000) / 60000);
                const s = Math.floor((minDiff % 60000) / 1000);
                
                // Highlight next prayer card
                const nextCard = document.getElementById(`card-${nextVakitName}`);
                if (nextCard) {
                    nextCard.classList.add('active');
                    
                    // Yatsı vaktinden sonra yarının imsak vaktini göster
                    if (nextVakitName === 'imsak' && namazVakitleri.yarin && namazVakitleri.yarin.imsak) {
                         const imsakValueEl = nextCard.querySelector('.time-value');
                         const imsakLabelEl = nextCard.querySelector('.time-label');
                         if (imsakValueEl && imsakLabelEl) {
                             imsakValueEl.textContent = namazVakitleri.yarin.imsak;
                             imsakLabelEl.textContent = 'Yarın İmsak';
                         }
                    }
                }

                // Render matching city page design
                const map = {'imsak': 'İmsak', 'gunes': 'Güneş', 'ogle': 'Öğle', 'ikindi': 'İkindi', 'aksam': 'Akşam', 'yatsi': 'Yatsı'};
                let displayName = map[nextVakitName] || nextVakitName;

                if (nextVakitName === 'imsak' && namazVakitleri.yarin && namazVakitleri.yarin.imsak) {
                    displayName = 'Yarın İmsak';
                }

                headerCountdown.innerHTML = `
                    <div style="display: flex; flex-direction: column; line-height: 1; text-align: right; justify-content: center;">
                        <span style="font-size: 0.9em; opacity: 1; font-weight: 700; color: #ffc107;">${displayName}</span>
                        <span style="font-weight: 800; color: var(--text); font-size: 1em;">${nextVakitTime}</span>
                    </div>
                    <div style="background: rgba(255, 193, 7, 0.15); color: #ffc107; padding: 2px 6px; border-radius: 6px; font-family: monospace; font-weight: 800; font-size: 1.1em; line-height: 1.2; letter-spacing: 0.5px; border: 1px solid rgba(255, 193, 7, 0.4); animation: navbar-pulse 1s infinite ease-in-out; margin: 0 4px;">
                        ${h}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}
                    </div>
                    <span style="font-size: 0.9em; opacity: 0.9; align-self: center; font-weight: 600; color: #ffc107;">kaldı</span>
                `;
            } else if (headerCountdown) {
                headerCountdown.textContent = "";
            }
        }

        setInterval(updateCountdowns, 1000);
        updateCountdowns();
    </script>
</body>
</html>
